services:
  # API Service (default)
  sentiment-analysis-api:
    build: .
    image: sentiment-analysis-tool:latest
    container_name: sentiment-analysis-api
    ports:
      - "8008:8008"
    volumes:
      # Mount models directory for persistence (models are ~7GB+)
      - ./models:/app/.models
      # Mount input/output directory for file processing
      - ./data:/data
      # Mount pattern files for live updates without restart
      - ./positive_patterns.txt:/app/positive_patterns.txt
      - ./negative_patterns.txt:/app/negative_patterns.txt
      # Mount LLM fallback log for persistence
      - ./llm_fallback_segments.txt:/app/llm_fallback_segments.txt
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8008
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CLI Service (for command-line usage)
  sentiment-analysis-cli:
    build: .
    image: sentiment-analysis-tool:latest
    container_name: sentiment-analysis-cli
    volumes:
      - ./models:/app/.models
      - ./data:/data
      # Mount pattern files for live updates without restart
      - ./positive_patterns.txt:/app/positive_patterns.txt
      - ./negative_patterns.txt:/app/negative_patterns.txt
      # Mount LLM fallback log for persistence
      - ./llm_fallback_segments.txt:/app/llm_fallback_segments.txt
    environment:
      - PYTHONUNBUFFERED=1
    entrypoint: ["python", "sentiment_analysis_tool.py"]
    command: ["--help"]
    stdin_open: true
    tty: true
    profiles:
      - cli
